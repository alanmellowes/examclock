<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Clock</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <div class="date" id="currentDate"></div>
        <div class="center-info">
            <div class="label"><b>Centre No:</b></div>
            <div class="centerNo" contenteditable="true" style="color: red;"><b>IT071</b></div>
        </div>
    </div>

    <div class="exam-info">
        <div class="time" id="clock"></div>
        <div class="exam-type"><b>EXAM</b></div>
        <div class="exam-paper" style="color: red;" contenteditable="true"><b>Paper</b></div>
        <div class="duration">Duration: <span class="duration-text" style="color: red;" contenteditable="true">1h 30 minutes</span></div>
        <div class="start-finish">
            <div>Start: <span class="start-time" style="color: red;" contenteditable="true">08:00</span></div>
            <div>Finish: <span class="finish-time">09:30</span></div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
